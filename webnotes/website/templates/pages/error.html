{% extends base_template %}

{% set title="Error" %}

{% block content %}
<div class="container content panel-container">
	<div class="panel panel-danger">
		<div class="panel-heading">
				<i class="icon-exclamation-sign"></i> Oops, a server error has occured
		</div>
		<div class="panel-body">
			<pre>%(error)s</pre>
		</div>
	</div>
</div>
{% endblock %}
